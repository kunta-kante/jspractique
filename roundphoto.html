<html lang="en">

<head>

<body>
    <h1>Round photo</h1>
    <div class="brief">
        <p>
            Compos let meouhaité : créer une ombre au passage de la souris et arrondir la photo lorsque l'on click dessus.

        const image = document.querySelector('img')
        image.addEventListener('click', (event) => {
            event.currentTarget.classList.toggle('circle')
        })
    </script>
</body>
